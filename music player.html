<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="music player.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="player">
        <div class="now-playing">
            <h2 id="song-title">Select a Song</h2>
            <p id="song-artist">Artist Name</p>
        </div>

        <div class="playlist">
            <ul id="playlist">
            </ul>
        </div>

        <div class="controls">
            <button id="prev"><i class='bx bx-skip-previous'></i></button>
            <button id="play-pause" class="main-btn"><i class='bx bx-play'></i></button>
            <button id="next"><i class='bx bx-skip-next'></i></button>
        </div>

        <div class="progress-container">
            <span id="current-time">0:00</span>
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span id="total-duration">0:00</span>
        </div>

        <div class="volume-container">
            <i class='bx bx-volume-full'></i>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>

        <audio id="audio"></audio>
    </div>
    <script src="music player.js"></script>
</body>
</html>
